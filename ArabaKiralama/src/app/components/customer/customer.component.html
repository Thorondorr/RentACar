<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Company Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">{{ customer.userId }}</th>
      <td>{{ customer.companyName }}</td>
    </tr>
  </tbody>
</table>
